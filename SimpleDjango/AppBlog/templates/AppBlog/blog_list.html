{% extends "layout/base.html" %} {% block main %}

<div class="d-flex p-3">
  <h4 class="h4 me-auto">Blog List</h4>
  <a class="btn btn-primary" href="{% url 'AppBlog:create' %}">Create</a>
</div>

<ul class="list-group">
  {% for blog in blog_list %}
  <li class="list-group-item">
    <h5>
      <a href="{% url 'AppBlog:detail' blog.pk %}">{{blog.title|capfirst}}</a>
    </h5>
    <p>{{blog.content}}</p>
  </li>
  {% endfor %}
</ul>

{% endblock %}
